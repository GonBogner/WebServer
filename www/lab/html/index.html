<!DOCTYPE html>

<head>

    <style>
        @keyframes moveTitle {
            0% { left: 0; }

            text-align: center;
        }

        }

            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {

        }

</head>
<body>

        <textarea id="message" name="message"></textarea><br><br>
        <input type="checkbox" id="loveCN" name="loveCN" value="yes">
